<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #4d86d0, #e7e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      z-index: 2;
    }
    .player {
      text-align: center;
    }
    .player-label {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }
    .poster {
      width: 220px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
      z-index: 10;
      transition: box-shadow 0.5s ease;
    }
    .container.winner {
      box-shadow: 0 0 50px 15px rgba(255, 255, 255, 0.8);
    }
    h1 {
      color: #333;
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 15px;
      margin-bottom: 25px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
      border: none;
      border-radius: 15px;
      font-size: 3rem;
      color: #333;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cell:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
    .cell.winning-cell {
      background-color: #00c853 !important;
      color: white;
      transform: scale(1.1);
    }
    .winning-message {
      font-size: 1.5rem;
      color: #2f2f2f;
      margin-top: 10px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 20;
    }
    .confetti-piece {
      position: absolute;
      font-size: 2rem;
      animation: float 4s ease-in-out infinite;
      opacity: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="confetti-container" id="confettiContainer"></div>

  <div class="main-wrapper">
    <div class="player">
      <div class="player-label">Player O</div>
      <img src="https://i.pinimg.com/474x/2e/f0/8d/2ef08d67a5a71ec6a1beaf3a39a9fe16.jpg" class="poster" alt="Boy Character">
    </div>

    <div class="container" id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <button id="restartButton">Restart Game</button>
      <p class="winning-message" id="winningMessage"></p>
    </div>

    <div class="player">
      <div class="player-label">Player X</div>
      <img src="https://t4.ftcdn.net/jpg/06/77/97/21/360_F_677972198_YWL97FgRrJE20ZNrf36LFGULuZccnxNT.jpg" class="poster" alt="Girl Character">
    </div>
  </div>

  <script>
    let turn = "O";
    let total_turn = 0;

    const winner = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    let tictactoe = new Array(9).fill("E");

    function checkwinner() {
      for (let [i, j, k] of winner) {
        if (tictactoe[i] !== "E" && tictactoe[i] === tictactoe[j] && tictactoe[j] === tictactoe[k]) {
          document.getElementById(i).classList.add("winning-cell");
          document.getElementById(j).classList.add("winning-cell");
          document.getElementById(k).classList.add("winning-cell");
          return true;
        }
      }
      return false;
    }

    function launchConfetti() {
      const container = document.getElementById("confettiContainer");
      container.innerHTML = "";
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.innerText = Math.random() > 0.5 ? "ðŸŽ‰" : "ðŸŽŠ";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.animationDelay = (Math.random() * 2) + "s";
        container.appendChild(confetti);
      }
    }

    const board = document.querySelector(".board");
    const container = document.getElementById("gameContainer");

    const boardLogic = function (event) {
      if (!event.target.classList.contains("cell")) return; // Ignore non-cell clicks
      const id = event.target.id;
      if (tictactoe[id] === "E") {
        total_turn++;
        event.target.innerHTML = turn;
        tictactoe[id] = turn;

        if (checkwinner()) {
          document.getElementById("winningMessage").innerText = `Winner is ${turn}`;
          container.classList.add("winner");
          launchConfetti();
          board.removeEventListener("click", boardLogic);
          return;
        }

        if (total_turn === 9) {
          document.getElementById("winningMessage").innerText = "Match is Draw";
        }

        turn = turn === "O" ? "X" : "O";
      }
    };

    board.addEventListener("click", boardLogic);

    document.getElementById("restartButton").addEventListener("click", () => {
      const cells = document.getElementsByClassName("cell");
      Array.from(cells).forEach((cell) => {
        cell.innerHTML = "";
        cell.classList.remove("winning-cell");
      });
      tictactoe = new Array(9).fill("E");
      total_turn = 0;
      turn = "O";
      document.getElementById("winningMessage").innerText = "";
      document.getElementById("confettiContainer").innerHTML = "";
      container.classList.remove("winner");
      board.addEventListener("click", boardLogic);
    });
  </script>
</body>
</html>
